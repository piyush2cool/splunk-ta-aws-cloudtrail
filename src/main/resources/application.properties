# AWS S3 Configuration
aws.region=ap-south-1
aws.s3.bucket-name=your-cloudtrail-logs-bucket

# Splunk HEC Configuration
splunk.hec.url=https://splunk-host:8088/services/collector
splunk.hec.token=YOUR_SPLUNK_HEC_TOKEN

# Polling Interval in Seconds
poll.interval.seconds=300

# Logging Configuration
logging.level.root=INFO
logging.level.com.splunk.cloudtrail=DEBUG
logging.file.name=logs/cloudtrail-ta.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n